name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2
      - name: Run Qodana
        uses: jetbrains/qodana-action@v1
        with:
          token: ${{ secrets.QODANA_TOKEN }}
          image: jetbrains/qodana-cdnet:latest
          command: dotnet qodana run
          args: --report-format=html --report-file=report.html
      - name: Upload Qodana report
        uses: actions/upload-artifact@v2
        with:
          name: qodana-report
          path: report.html

